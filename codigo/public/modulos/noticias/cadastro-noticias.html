<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDR Consultoria - Cadastro de Notícias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/noticiasCSS/cadastro-noticias.css">
    <link href="../../assets/css/sweetalert-custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="navbarimplementador"></div>

    <div class="container margemtopo">
        <div class="custom-title-container mb-4">
            <h2 class="gestao-noticias-title">Gestão de Notícias</h2>
        </div>

        <!-- Existing content -->
        <div class="row equal-height">
            <!-- Form Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Cadastro de Notícias</h2>
                        <form id="form-cadastro" class="needs-validation" novalidate>
                            <input type="hidden" id="noticiaId">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título da Notícia</label>
                                <input type="text" class="form-control" id="titulo" required>
                            </div>

                            <div class="mb-3">
                                <label for="descricao_breve" class="form-label">Descrição Breve</label>
                                <textarea class="form-control" id="descricao_breve" rows="2" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="texto_completo" class="form-label">Texto Completo</label>
                                <textarea class="form-control" id="texto_completo" rows="5" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select class="form-select" id="categoria" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="Tecnologia">Tecnologia</option>
                                    <option value="Negócios">Negócios</option>
                                    <option value="Economia">Economia</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="imagem" class="form-label">Imagem da Notícia</label>
                                    <input type="file" class="form-control" id="imagem" accept="image/*">
                                <div id="imagem-info"></div>
                            </div>


                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save"></i> Salvar Notícia
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Notícias Cadastradas</h3>
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Título</th>
                                        <th>Categoria</th>
                                        <th>Autor</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="newsTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footerimplementador"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/globaisjs/navbarplusfooterimplementador.js"></script>
    <script src="../../assets/js/noticiasjs/cadastro-noticias.js"></script>
    <script src="../../assets/js/globaisjs/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
            loadNews();
        });
    </script>
</body>
</html>
