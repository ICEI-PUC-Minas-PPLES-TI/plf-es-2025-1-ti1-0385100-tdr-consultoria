<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDR Consultoria - Cadastro de Notícias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/navbar.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="../../assets/css/noticiasCSS/cadastro-noticias.css">
</head>
<body>
    <div id="navbarimplementador"></div>

    <div class="form-container">
        <h2 class="form-title">Cadastro de Notícias</h2>
        <form id="noticiaForm">
            <div class="form-group">
                <label for="titulo">Título da Notícia</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição Breve</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="form-group">
                <label for="texto_completo">Texto Completo</label>
                <textarea class="form-control" id="texto_completo" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="Marketing Digital">Marketing Digital</option>
                    <option value="Tráfego Pago">Tráfego Pago</option>
                    <option value="Liderança e Inovação">Liderança e Inovação</option>
                    <option value="Sustentabilidade">Sustentabilidade</option>
                </select>
            </div>
            <div class="form-group">
                <label for="imagem">URL da Imagem</label>
                <input type="url" class="form-control" id="imagem" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Notícia</button>
        </form>
    </div>

    <div id="footerimplementador"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/globaisjs/navbarplusfooterimplementador.js"></script>
    <script src="../../assets/js/noticiasjs/cadastro-noticias.js"></script>
</body>
</html>
