<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDR Consultoria - Avaliações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/homeCSS/index.css">
    <link rel="stylesheet" href="../../assets/css/eventosCSS/avaliacoesgrid.css">
    <link rel="stylesheet" href="../../assets/css/navbar.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../../assets/js/eventosjs/avaliacoesgrid.js" defer></script>
</head>
<body>
    <div id="navbarimplementador"></div>

    <header class="hero">
        <div class="container h-100">
            <div class="row h-100 align-items-end">
                <div class="col-lg-8 mx-auto text-center animate__animated animate__fadeIn">
                    <h1 class="hero-title mb-4">Avaliações de Eventos</h1>
                    <p class="hero-subtitle mb-5">Confira o que os participantes estão dizendo sobre nossos eventos.</p>
                </div>
            </div>
        </div>
    </header>

    <section class="py-5">
    <div class="container">
        <!-- Barra de pesquisa e filtro por estrelas -->
        <div class="mb-4 d-flex gap-3">
            <input id="search-bar" type="text" class="form-control" placeholder="Digite o nome do evento para filtrar as avaliações..." />
            <select id="star-filter" class="form-select">
                <option value="">Filtrar por estrelas</option>
                <option value="5">5 estrelas</option>
                <option value="4">4 estrelas</option>
                <option value="3">3 estrelas</option>
                <option value="2">2 estrelas</option>
                <option value="1">1 estrela</option>
            </select>
        </div>
        <div id="avaliacoes-grid" class="row g-4">
            <!-- Cards serão inseridos dinamicamente aqui -->
        </div>
    </div>
</section>

    <div id="footerimplementador"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/globaisjs/navbarplusfooterimplementador.js"></script>
</body>
</html>
