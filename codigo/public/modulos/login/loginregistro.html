<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDR Consultoria - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/loginCSS/loginregistro.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="orangebg">
    <div id="navbarimplementador"></div>

    <div class="container margens">
        <div class="card-container">
            <div class="card-flip">
                <!-- Card de Login -->
                <div class="card front">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3 password-input-container">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Senha" required>
                                <i class="fas fa-eye password-toggle" data-target="loginPassword"></i>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="handleLogin()">Entrar</button>
                            <p class="text-center mt-3">
                                Não tem uma conta? 
                                <a href="#" class="flip-link" onclick="flipCard(event)">Registre-se</a>
                            </p>
                        </form>
                    </div>
                </div>
                
                <!-- Card de Registro -->
                <div class="card back">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Registro</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="registerName" placeholder="Nome completo" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3 password-input-container">
                                <input type="password" class="form-control" id="registerPassword" placeholder="Senha" required>
                                <i class="fas fa-eye password-toggle" data-target="registerPassword"></i>
                            </div>
                            <div class="mb-3 password-input-container">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme a senha" required>
                                <i class="fas fa-eye password-toggle" data-target="confirmPassword"></i>
                                <i class="password-match-icon" id="passwordMatchIcon"></i>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="handleRegister()">Registrar</button>
                            <p class="text-center mt-3">
                                Já tem uma conta? 
                                <a href="#" class="flip-link" onclick="flipCard(event)">Faça login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footerimplementador"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/loginjs/login.js"></script>
    <script src="../../assets/js/globaisjs/navbarplusfooterimplementador.js"></script>
</body>
</html>
